<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot RAGlobal</title>
    <!-- Utilisation de Tailwind CSS pour un style moderne et responsive -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .chat-container {
            max-width: 600px;
        }
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 20px;
            margin-bottom: 8px;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #3b82f6;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        .bot-message {
            background-color: #e5e7eb;
            color: #374151;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="chat-container bg-white shadow-xl rounded-2xl flex flex-col h-[80vh] w-full">
        <!-- En-tête de l'application de chat -->
        <div class="p-4 bg-gray-800 text-white rounded-t-2xl shadow-md">
            <h1 class="text-xl font-bold">RAGlobal Chatbot</h1>
            <p class="text-sm text-gray-400">Demandez-moi ce que vous voulez savoir sur les bourses ou les programmes d'études !</p>
        </div>

        <!-- Zone d'affichage des messages -->
        <div id="chat-box" class="flex-grow p-4 overflow-y-auto flex flex-col space-y-4">
            <!-- Les messages seront ajoutés ici dynamiquement -->
        </div>

        <!-- Formulaire pour envoyer un message -->
        <div class="p-4 bg-gray-100 rounded-b-2xl shadow-inner">
            <div class="flex space-x-2">
                <input type="text" id="user-input" placeholder="Tapez votre message..."
                       class="flex-grow p-3 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
                <button id="send-button"
                        class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-full shadow-lg transition duration-200 ease-in-out transform hover:scale-105">
                    Envoyer
                </button>
            </div>
        </div>
    </div>

    <script>
        // Récupération des éléments du DOM
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        // Fonction pour ajouter un message à la boîte de chat
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            if (sender === 'user') {
                messageDiv.classList.add('user-message', 'ml-auto');
            } else {
                messageDiv.classList.add('bot-message', 'mr-auto');
            }
            messageDiv.textContent = text;
            chatBox.appendChild(messageDiv);
            // Faire défiler vers le bas pour voir le dernier message
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Fonction pour envoyer le message de l'utilisateur à l'API Flask
        async function sendMessage() {
            const message = userInput.value.trim();
            if (message === '') return; // Ne rien faire si le message est vide

            addMessage(message, 'user');
            userInput.value = ''; // Effacer la zone de texte

            // Ajout d'un message de chargement du chatbot
            addMessage("Le chatbot est en train d'écrire...", 'bot');

            try {
                // Envoyer la requête POST à l'API Flask
                const response = await fetch('/chatbot_response', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message })
                });

                if (!response.ok) {
                    throw new Error(`Erreur HTTP: ${response.status}`);
                }

                const data = await response.json();

                // Supprimer le message de chargement et afficher la réponse réelle
                chatBox.removeChild(chatBox.lastChild);
                addMessage(data.response, 'bot');

            } catch (error) {
                console.error("Erreur lors de la récupération de la réponse du chatbot:", error);
                chatBox.removeChild(chatBox.lastChild);
                addMessage("Désolé, une erreur est survenue. Veuillez réessayer.", 'bot');
            }
        }

        // Événements pour le bouton d'envoi et la touche "Entrée"
        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
